<div *ngIf="users?.length>0" style="text-align:center">
    <p>
        Nuevo Usuario
        <i class="fas fa-user-plus" [routerLink]="['/edit']"></i>
    </p>
   
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | paginate: tableConfig">
                <th scope="row" class="badge badge-light">{{user?.id}}</th>
                <td>{{user?.first_name}} {{user?.last_name}}
                </td>
                <td [routerLink]="['/edit']" [queryParams]="{ 'id': user?.id }"><i class="far fa-edit"></i></td>
                <td (click)="deleteUser(user)"><i class="fas fa-trash-alt"></i></td>
                <td></td>

            </tr>
        </tbody>
    </table>

    <pagination-controls [previousLabel]="'Anterior'" [nextLabel]="'Siguiente'" (pageChange)="pageChanged($event)">
    </pagination-controls>

</div>
